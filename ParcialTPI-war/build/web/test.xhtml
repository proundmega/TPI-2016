<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <p:panelGrid columns="2">
            <p:outputLabel value="Nombre"/>
            <p:inputText value="#{frmTipoCentroPirata.tipoSeleccionado.nombre}" ps:placeholder="Nombre" id="txtNombre"/>
            <p:outputLabel value="Activo" />
            <p:selectOneRadio value="#{frmTipoCentroPirata.tipoSeleccionado.activo}" >
                <f:selectItem itemLabel="Verdadero" itemValue="true"/>
                <f:selectItem itemLabel="False" itemValue="false"/>
            </p:selectOneRadio>
            <p:outputLabel value="Observaciones" />
            <p:inputTextarea value="#{frmTipoCentroPirata.tipoSeleccionado.observaciones}" ps:placeholder="Observaciones"/>
        </p:panelGrid>
            <h:commandButton value="Guardar cambios" id="btnGuardar" actionListener="#{frmTipoCentroPirata.guardarCambios()}" class="btn"/>
        </h:form>
    </h:body>
</html>
