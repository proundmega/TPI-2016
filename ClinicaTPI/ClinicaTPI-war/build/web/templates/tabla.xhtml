<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cl="http://xmlns.jcp.org/jsf/composite/components">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="body">
                <h:messages />
                <h:form id="frmDatos">
                    <cl:tablaBase controller="#{controller}" />
                    <p:commandButton value="Nuevo" ajax="true" >
                        <p:ajax update="frmControles" listener="#{controller.crearNuevoObjeto()}" />
                    </p:commandButton>
                </h:form>
                <h:form id="frmControles">
                    <ui:fragment rendered="#{tipoCentroController.mostrar}">
                        <ui:insert name="formulario" />
                    </ui:fragment>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
